<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
  ADD PRODUCT
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adding a product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
                <!-- Input fields for adding a new product -->
                <input type="text" id="ProductImageUrl" placeholder="Image" class="form-control mb-2">
              <input type="text"  id="Description" placeholder="Product Description" class="form-control mb-2">
              <input type="text" id="pName" placeholder="Name" class="form-control mb-2">
              <input type="MixedInput" id="ProductPrice" placeholder="Price" class="form-control mb-2">
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Procuct</button>
        </div>
      </div>
    </div>
